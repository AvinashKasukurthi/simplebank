apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
      - name: simple-bank-api
        image: 408778922111.dkr.ecr.ap-south-1.amazonaws.com/simplebank:eaaa4e3f3eef158e3097fa50caa8950dd5337a07
        imagePullPolicy: Always
        ports:
        - containerPort: 8080 