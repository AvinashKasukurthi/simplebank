apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
      - name: simple-bank-api
        image: 408778922111.dkr.ecr.ap-south-1.amazonaws.com/simplebank:b1c66788e36250e46cdc8f01d82651064c82ff0c
        imagePullPolicy: Always
        ports:
        - containerPort: 8080 