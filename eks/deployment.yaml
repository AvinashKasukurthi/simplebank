apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
      - name: simple-bank-api
        image: 408778922111.dkr.ecr.ap-south-1.amazonaws.com/simplebank:6eb5c4b879984ae3592ad8d90cc21d33bcb84933
        imagePullPolicy: Always
        ports:
        - containerPort: 8080 